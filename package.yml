name       : irssi
version    : 1.0.4
release    : 15
source     :
    - https://github.com/irssi-import/irssi/releases/download/1.0.4/irssi-1.0.4.tar.xz : b85c07dbafe178213eccdc69f5f8f0ac024dea01c67244668f91ec1c06b986ca
license    : GPL-2.0+
summary    : Terminal based IRC client
component  : network.irc
description: |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more.
setup      : |
    %configure --sysconfdir=/etc/irssi \
        --with-bot \
        --with-ncurses \
        --with-proxy \
        --with-socks
build      : |
    %make
install    : |
    %make_install
