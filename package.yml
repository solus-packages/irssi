name       : irssi
version    : 1.0.7
release    : 19
source     :
    - https://github.com/irssi/irssi/releases/download/1.0.7/irssi-1.0.7.tar.xz : 1b386ca026aa1875c380fd00ef1d24b71fb87cdae39ef5349ecca16c4567feac
license    : GPL-2.0
summary    : Terminal based IRC client
component  : network.irc
description: |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more.
setup      : |
    %configure --sysconfdir=/etc/irssi \
        --with-bot \
        --with-ncurses \
        --with-proxy \
        --with-socks
build      : |
    %make
install    : |
    %make_install
