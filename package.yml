name       : irssi
version    : 1.4.2
release    : 34
source     :
    - https://github.com/irssi/irssi/releases/download/1.4.2/irssi-1.4.2.tar.gz : 2d72c9a178bf5cbe4dfab499818005abb85f79376476f924fc09c969cb1c8419
homepage   : https://irssi.org/
license    : GPL-2.0-or-later
summary    : Terminal based IRC client
component  : network.irc
description: |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more.
setup      : |
    %meson_configure --sysconfdir=/etc/irssi \
        -Dwith-bot=yes \
        -Dwith-proxy=yes \
        -Dwith-perl-lib=vendor
build      : |
    %ninja_build
install    : |
    %ninja_install
