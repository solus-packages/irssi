name        : irssi
version     : 0.8.18
release     : 5
source     :
    - https://github.com/irssi-import/irssi/releases/download/0.8.18/irssi-0.8.18.tar.xz : c0a177f749757c2d171ebe49ab0f0dd9cf9374dea81ab01904d0549bcb057840
license     :
    - GPLv2
summary     : Terminal based IRC client
description : |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more. The SolusOS build includes proxy and bot.
setup      : |
    %configure --sysconfdir=/etc/irssi \
               --with-socks \
               --with-bot \
               --with-proxy \
               --with-ncurses
build      : |
    %make
install    : |
    %make_install
