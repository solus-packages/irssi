name       : irssi
version    : 1.0.6
release    : 17
source     :
    - https://github.com/irssi/irssi/releases/download/1.0.6/irssi-1.0.6.tar.xz : 029e884f3ebf337f7266d8ed4e1a035ca56d9f85015d74c868b488f279de8585
license    : GPL-2.0
summary    : Terminal based IRC client
component  : network.irc
description: |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more.
setup      : |
    %configure --sysconfdir=/etc/irssi \
        --with-bot \
        --with-ncurses \
        --with-proxy \
        --with-socks
build      : |
    %make
install    : |
    %make_install
