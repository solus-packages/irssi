name       : irssi
version    : 1.4.1
release    : 33
source     :
    - https://github.com/irssi/irssi/releases/download/1.4.1/irssi-1.4.1.tar.gz : 8663bd0f3a313e3e6b4c0d4d24381de990aeb22761a49af47ab958be9b0e2b2f
license    : GPL-2.0-or-later
summary    : Terminal based IRC client
component  : network.irc
description: |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more.
setup      : |
    %meson_configure --sysconfdir=/etc/irssi \
        -Dwith-bot=yes \
        -Dwith-proxy=yes \
        -Dwith-perl-lib=vendor
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Remove perllocal.pod
    rm -rf $installdir/%libdir%/perl5/5.32
