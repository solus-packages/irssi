name       : irssi
version    : 0.8.20
release    : 8
source     :
    - https://github.com/irssi-import/irssi/releases/download/0.8.20/irssi-0.8.20.tar.xz : 7882c4e821f5aac469c5e69e69d7e235f4986101285c675e81a9a95bfb20505a
license    : GPL-2.0+
summary    : Terminal based IRC client
component  : network.irc
description: |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more. The SolusOS build includes proxy and bot.
setup      : |
    %configure --sysconfdir=/etc/irssi \
               --with-socks \
               --with-bot \
               --with-proxy \
               --with-ncurses
build      : |
    %make
install    : |
    %make_install
