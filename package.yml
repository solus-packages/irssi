name       : irssi
version    : 1.0.5
release    : 16
source     :
    - https://github.com/irssi-import/irssi/releases/download/1.0.5/irssi-1.0.5.tar.xz : c2556427e12eb06cabfed40839ac6f57eb8b1aa6365fab6dfcd331b7a04bb914
license    : GPL-2.0+
summary    : Terminal based IRC client
component  : network.irc
description: |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more.
setup      : |
    %configure --sysconfdir=/etc/irssi \
        --with-bot \
        --with-ncurses \
        --with-proxy \
        --with-socks
build      : |
    %make
install    : |
    %make_install
