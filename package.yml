name       : irssi
version    : 1.0.3
release    : 14
source     :
    - https://github.com/irssi-import/irssi/releases/download/1.0.3/irssi-1.0.3.tar.xz : 838220297dcbe7c8c42d01005059779a82f5b7b7e7043db37ad13f5966aff581
license    : GPL-2.0+
summary    : Terminal based IRC client
component  : network.irc
description: |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more.
setup      : |
    %configure --sysconfdir=/etc/irssi \
        --with-bot \
        --with-ncurses \
        --with-proxy \
        --with-socks
build      : |
    %make
install    : |
    %make_install
