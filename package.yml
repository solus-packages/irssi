name       : irssi
version    : 1.1.1
release    : 21
source     :
    - https://github.com/irssi/irssi/releases/download/1.1.1/irssi-1.1.1.tar.xz : 784807e7a1ba25212347f03e4287cff9d0659f076edfb2c6b20928021d75a1bf
license    : GPL-2.0
summary    : Terminal based IRC client
component  : network.irc
description: |
    Irssi is a terminal based IRC client for UNIX systems with many features including autologging, theming abilities, proxy, scripting, keybindings, and more.
setup      : |
    %reconfigure --sysconfdir=/etc/irssi \
        --with-bot \
        --with-ncurses \
        --with-proxy \
        --with-socks
build      : |
    %make
install    : |
    %make_install
